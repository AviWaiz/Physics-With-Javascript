<!DOCTYPE html>
<html>
  <head>
    <title>Mass Spring Pendulum</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="mass_spring_pendulum.css" media="screen">
  </head>
  <body>
    <div class="sidebar">
      <form id="set_variables_form">
        <label for="mass1">Mass1:</label>
        <input id="mass1" max="50" min="1" type="range" value="10">/</input>
        <label for="mass2">Mass2:</label>
        <input id="mass2" max="50" min="1" type="range" value="30">/</input>
        <label for="Theta1">Theta1 (in deg):</label>
        <input id="Theta1" max="180" min="0" type="range" value="90">/</input>
        <label for="x1">x1:</label>
        <input id="x1" max="350" min="250" type="range" value="300.0">/</input>
        <label for="l1">l1:</label>
        <input id="l1" max="175" min="100" type="range" value="150.0">/</input>
        <label for="k1">k1:</label>
        <input id="k1" max="1050" min="150" type="range" value="1000">/</input>
        <input class="submit-btn" type="submit" value="Start Simulation">/</input>
      </form>
    </div>
    <canvas class="phys-canvas" height="1000" id="myCanvas" width="1000"></canvas>
    <script src="./mass_spring_pendulum.js" type="text/javascript"></script>
  </body>
</html>
