<!DOCTYPE html>
<html>
  <head>
    <title>Physics: Double Pendulum in JS</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="double_pendulum.css" media="screen">

  </head>
  <body>
    <div class="sidebar">
      <form id="set_variables_form">
        <label for="mass1">Mass1:</label>
        <input id="mass1" max="50" min="1" type="range" value="10">/</input>
        <label for="mass2">Mass2:</label>
        <input id="mass2" max="50" min="1" type="range" value="10">/</input>
        <label for="Theta1">Theta1 (in deg):</label>
        <input id="Theta1" max="180" min="0" type="range" value="50">/</input>
        <label for="Theta2">Theta2 (in deg):</label>
        <input id="Theta2" max="180" min="0" type="range" value="65">/</input>
        <label for="l1">l1:</label>
        <input id="l1" max="300" min="50" type="range" value="150">/</input>
        <label for="l2">l2:</label>
        <input id="l2" max="300" min="50" type="range" value="150">/</input>
        <input class="submit-btn" type="submit" value="Start Simulation">/</input>
      </form>
    </div>
    <canvas class="phys-canvas" height="1000" id="myCanvas" width="1000"></canvas>
    <script src="./double_pendulum.js" type="text/javascript"></script>
  </body>
</html>
